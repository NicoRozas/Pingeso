<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="4" cellpadding="5" class="ui-grid">
                <h:outputLabel class="input-group-addon" for="ruc" value="R.U.C.:" style="width:120px"></h:outputLabel>
                <h:inputText id="ruc" value="#{crearFormularioMB.formulario.ruc}" label="rucz" required="true"></h:inputText>
                

                <h:outputLabel class="input-group-addon" for="rit" value="R.I.T.:" style="width:120px"></h:outputLabel>
                <h:inputText id="rit" value="#{crearFormularioMB.formulario.rit}" label="rit" required="true"></h:inputText>

                <h:outputLabel class="input-group-addon" for="nue" value="N.U.E.:" style="width:120px"></h:outputLabel>
                <h:inputText id="nue" value="#{crearFormularioMB.formulario.nue}" label="nue" required="true">
                    <f:validateDoubleRange minimum="10000" maximum="99999"/>
                    <p:message for="nue" display="text"/>
                </h:inputText>                                   

                <h:outputLabel class="input-group-addon" for="del" value="Delito:" style="width:120px"></h:outputLabel>
                <h:inputText id="del" value="#{crearFormularioMB.formulario.delitoRef}" label="Delito" required="true"></h:inputText>

                <h:outputLabel class="input-group-addon" for="fecha" value="Fecha:" style="width:120px"></h:outputLabel>
                <p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm" locale="es" value="#{crearFormularioMB.formulario.fechaOcurrido}"/>

                <h:outputLabel class="input-group-addon" for="dir" value="Dirección:" style="width:120px"></h:outputLabel>
                <h:inputText id="dir" value="#{crearFormularioMB.formulario.direccionSS}" label="Dirección" required="true"></h:inputText>

                <h:outputLabel class="input-group-addon" for="lu" value="Lugar:" style="width:120px"></h:outputLabel>
                <h:inputText id="lu" value="#{crearFormularioMB.formulario.lugarLevantamiento}" label="Lugar" required="true"></h:inputText>

                <h:outputLabel class="input-group-addon" for="parte" value="N° Parte:" style="width:120px"></h:outputLabel>
                <h:inputText id="parte" value="#{crearFormularioMB.formulario.numeroParte}" label="N° Parte" required="true"></h:inputText>

                <h:outputLabel class="input-group-addon" for="uni" value="Unidad:" style="width:120px"></h:outputLabel>
                <h:inputText id="uni" value="#{crearFormularioMB.usuarioInicia.unidad}" label="Unidad" required="true"></h:inputText>

                <h:outputLabel class="input-group-addon" for="lev" value="Levantada por:" style="width:120px"></h:outputLabel>
                <h:inputText id="lev" value="#{crearFormularioMB.usuarioInicia.nombreUsuario}" label="Levantada por" required="true"></h:inputText>

                <h:outputLabel class="input-group-addon" for="run" value="R.U.N.:" style="width:120px"></h:outputLabel>
                <h:inputText id="run" value="#{crearFormularioMB.usuarioInicia.rutUsuario}" label="R.U.N." required="true"></h:inputText>            

            </h:panelGrid> <br />

            <h:panelGrid columns="1" cellpadding="5" class="ui-grid">
                <h:outputLabel class="input-group-addon" for="obs" value="Observaciones:" style="width:120px"></h:outputLabel>
                <p:inputTextarea id="Observaciones" rows="3" cols="90" value="#{crearFormularioMB.formulario.observaciones}" queryDelay="750" minQueryLength="4" />

                <h:outputLabel class="input-group-addon" for="des" value="Descripción:" style="width:120px"></h:outputLabel>
                <p:inputTextarea id="descripcion" rows="3" cols="90" value="#{crearFormularioMB.formulario.descripcionEspecieFormulario}" queryDelay="750" minQueryLength="4" />
            </h:panelGrid>                                
          
            <h:commandButton id="btnAceptar" value="Aceptar" action="#{crearFormularioMB.iniciarFormulario()}"/>
            
        </h:form> <br />
    </h:body>
</html>
