<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        mostrando la lista de traslados
        <h:form>
            <p:dataList value="#{verTrasladoMB.trasladosList}" var="traslado">
                <h:outputText value="#{traslado.tipoMotivoidMotivo.tipoMotivo}, #{traslado.fechaEntrega}"/>
                <h4>Entrega: </h4>
                <h:outputText value="#{traslado.usuarioidUsuario1.nombreUsuario}, #{traslado.usuarioidUsuario1.cargoidCargo.nombreCargo}, #{traslado.usuarioidUsuario1.rutUsuario}"/>
                <h4>Recibe: </h4>
                <h:outputText value="#{traslado.usuarioidUsuario.nombreUsuario}, #{traslado.usuarioidUsuario.cargoidCargo.nombreCargo}, #{traslado.usuarioidUsuario.rutUsuario}"/>
            </p:dataList>
        </h:form>
    </h:body>
</html>
