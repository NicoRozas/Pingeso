<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h4 class="pull-center">Cadena de Custodia</h4>

            <h:panelGrid columns="4" cellpadding="5" class="ui-grid">
                <h:outputLabel class="input-group-addon" style="width:175px" for="fech" value="Fecha:"></h:outputLabel> <!-- nose si poner la misma etiqueta -->
                <p:calendar id="fech" pattern="dd/MM/yyyy HH:mm" locale="es" value="#{trasladoMB.fechaT}"/>                                    
            </h:panelGrid>
            <br />
            <h4 class="pull-center">Entrega:</h4> <br />

            <h:panelGrid columns="3" cellpadding="5" class="ui-grid">

                <h:outputLabel class="input-group-addon" style="width:175px" for="UnE" value="Unidad:"></h:outputLabel> <!-- nose si poner la misma etiqueta -->
                <h:inputText id="UnE" value="#{trasladoMB.usuarioEntrega.unidad}" label="Unidad" required="true"></h:inputText> <!-- nose si poner la misma etiqueta -->

            </h:panelGrid>
            <h:panelGrid columns="2" cellpadding="5" class="ui-grid">

                <h:outputLabel class="input-group-addon" style="width:175px" for="nomE" value="Nombre:"></h:outputLabel>
                <h:inputText id="nomE" value="#{trasladoMB.usuarioEntrega.nombreUsuario}" label="Nombre" required="true"></h:inputText>

            </h:panelGrid>

            <h:panelGrid columns="2" cellpadding="5" class="ui-grid">
                
                <h:outputLabel class="input-group-addon" style="width:175px" for="runE" value="R.U.N.:"></h:outputLabel>
                <h:inputText id="runE" value="#{trasladoMB.usuarioEntrega.rutUsuario}" label="R.U.N." required="true"></h:inputText>

            </h:panelGrid>
            <br />
            <h4 class="pull-center">Recibe:</h4><br />

            <h:panelGrid columns="3" cellpadding="5" class="ui-grid">
                <h:outputLabel class="input-group-addon" style="width:175px" for="UnR" value="Unidad:"></h:outputLabel> <!-- nose si poner la misma etiqueta -->
                <h:inputText id="UnR" value="#{trasladoMB.usuarioRecibe.unidad}" label="Unidad" required="true"></h:inputText> <!-- nose si poner la misma etiqueta -->
            </h:panelGrid>

            <h:panelGrid columns="2" cellpadding="5" class="ui-grid">
                <h:outputLabel class="input-group-addon" style="width:175px" for="nomR" value="Nombre:"></h:outputLabel>
                <h:inputText id="nomR" value="#{trasladoMB.usuarioRecibe.nombreUsuario}" label="Nombre" required="true"></h:inputText>

            </h:panelGrid>

            <h:panelGrid columns="2" cellpadding="5" class="ui-grid">
               
                <h:outputLabel class="input-group-addon" style="width:175px" for="runR" value="R.U.N.:"></h:outputLabel>
                <h:inputText id="runR" value="#{trasladoMB.usuarioRecibe.rutUsuario}" label="R.U.N." required="true"></h:inputText>
            </h:panelGrid>
            <br />
            <h:selectOneRadio value="#{trasladoMB.motivo}">
                <f:selectItem itemValue="Peritaje" itemLabel="Peritaje" /> <!-- agregar libreria arriba-->
                <f:selectItem itemValue="Traslado" itemLabel="Traslado" />
                <f:selectItem itemValue="Custodia" itemLabel="Custodia" />
            </h:selectOneRadio><br />

            <h:outputLabel class="input-group-addon" for="obsCC" value="Observaciones:" style="width:120px"></h:outputLabel>
            <p:inputTextarea id="ObsCC" rows="3" cols="90" value="#{trasladoMB.obs}" queryDelay="750" minQueryLength="4" />
            <br />    
            <h:commandButton id="btnAceptar" value="Aceptar" actionListener="#{trasladoMB.agregarTraslado()}"/>

        </h:form> <br />
    </h:body>
</html>
