<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Buscar por NUE</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/shop-item.css" rel="stylesheet" />
    </h:head>
    <h:body>
  
        <!-- inicio busqueda -->
        <div align="center">
            <div class="thumbnail" style="width:350px">      
                <h:form>
                    <br />
                    <h:panelGrid columns="4" cellpadding="5" class="ui-grid">
                        <p:outputLabel for="nue" value="N.U.E.:" style="width:120px"></p:outputLabel>
                        <p:inputText id="nue" value="#{buscadorJefeAreaMB.nue}" label="nue" required="true" type="number" requiredMessage="Debe ingresar NUE">                                          
                        </p:inputText>
                        <h:commandButton value="Buscar" label="nue" action="#{buscadorJefeAreaMB.buscarFormulario()}"></h:commandButton>  
                       
                    </h:panelGrid>
                    <br />
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                </h:form>
            </div>
        </div>
        <!-- fin de busqueda -->
 
    </h:body>
</html>
