<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Formulario</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/shop-item.css" rel="stylesheet" />
    </h:head>
    <h:body>
        
        <!-- Usuario logeado -->
            
                <h:form>
                    <div class="thumbnail">
                        <div align="center"><h:outputLabel class="input-group-lg" style=" background-color: white" value="Bienvenido(a) #{editarChoferMB.usuarioSesion.nombreUsuario}"></h:outputLabel></div>
                    </div>
                </h:form> 
            
            <hr />
            <!-- usuario logeado -->
        
        <!-- Nav -->
            <div class="row" style="background:rgba(255, 255, 255, 0.8); padding:5px; border-radius: 0 0 7px 7px; margin-top:5px">
                <div  class="col-md-3" align="center"> <!-- Barra de navegación -->
                    <a class="navbar-brand" align="center" href="#">SERVICIO MÉDICO LEGAL</a>
                </div>
                <div class="col-md-9"> <!-- Barra de navegación -->
                    <ul class="nav nav-tabs nav-justified">

                        <li role="presentation"><a href="#">Formulario</a></li>

                        <li role="presentation" class="active" ><a href="BuscadorChofer.xhtml">Editar</a></li>
                        
                        <li role="presentation"><a href="indexListo.xhtml">Cerrar Sesion</a></li>

                    </ul>
                </div>
            </div>   	

            <!-- Nav -->
        
        <div align="center">
            <div class="col-md-9">
                <div class="thumbnail" style="width: 785px; padding: 15px;">
                    <!-- Barra de navegación -->
                    <h:form>
                        <h:panelGrid columns="4" cellpadding="5" class="ui-grid">
                            <h:outputLabel  for="ruc" value="R.U.C.:" style="width:120px"></h:outputLabel>
                            <p:inputText id="ruc" value="#{editarChoferMB.formulario.ruc}" label="ruc" disabled="true" ></p:inputText>

                            <h:outputLabel  for="rit" value="R.I.T.:" style="width:120px"></h:outputLabel>
                            <p:inputText id="rit" value="#{editarChoferMB.formulario.rit}" label="rit" disabled="true"></p:inputText>

                            <h:outputLabel  for="nue" value="N.U.E.:" style="width:120px"></h:outputLabel>
                            <p:inputText id="nue" value="#{editarChoferMB.formulario.nue}" label="nue" disabled="true">
                                <f:validateDoubleRange minimum="10000" maximum="99999"/>
                            </p:inputText>                                   

                            <h:outputLabel  for="del" value="Delito:" style="width:120px"></h:outputLabel>
                            <p:inputText id="del" value="#{editarChoferMB.formulario.delitoRef}" label="Delito" disabled="true"></p:inputText>

                            <h:outputLabel  for="dir" value="Dirección:" style="width:120px"></h:outputLabel>
                            <p:inputText id="dir" value="#{editarChoferMB.formulario.direccionSS}" label="Dirección" disabled="true"></p:inputText>

                            <h:outputLabel  for="lu" value="Lugar:" style="width:120px"></h:outputLabel>
                            <p:inputText id="lu" value="#{editarChoferMB.formulario.lugarLevantamiento}" label="Lugar" disabled="true"></p:inputText>

                            <h:outputLabel  for="parte" value="N° Parte:" style="width:120px"></h:outputLabel>
                            <p:inputText id="parte" value="#{editarChoferMB.formulario.numeroParte}" label="N° Parte" disabled="true"></p:inputText>

                            <h:outputLabel  for="uni" value="Unidad:" style="width:120px"></h:outputLabel>
                            <p:inputText id="uni" value="#{editarChoferMB.formulario.usuarioidUsuario1.unidad}" label="Unidad" disabled="true"></p:inputText>

                            <h:outputLabel  for="lev" value="Levantada por:" style="width:120px"></h:outputLabel>
                            <p:inputText id="lev" value="#{editarChoferMB.formulario.usuarioidUsuario1.nombreUsuario}" label="Levantada por" disabled="true"></p:inputText>

                            <h:outputLabel  for="run" value="R.U.N.:" style="width:120px"></h:outputLabel>
                            <p:inputText id="run" value="#{editarChoferMB.formulario.usuarioidUsuario1.rutUsuario}" label="R.U.N." disabled="true"></p:inputText>            

                        </h:panelGrid> <br />


                        <h:panelGrid columns="1" cellpadding="5" class="ui-grid">
                            <h:outputLabel  for="fecha" value="Fecha:" style="width:120px"></h:outputLabel>
                            <p:inputText id="fecha" value="#{editarChoferMB.formulario.fechaOcurrido}" label="Fecha" disabled="true"/>

                            <h:outputLabel  for="obs" value="Observaciones:" style="width:120px"></h:outputLabel>
                            <p:inputTextarea id="Observaciones" rows="3" cols="90" value="#{editarChoferMB.formulario.observaciones}" queryDelay="750" minQueryLength="4" disabled="true" />

                            <h:outputLabel  for="des" value="Descripción:" style="width:120px"></h:outputLabel>
                            <p:inputTextarea id="descripcion" rows="3" cols="90" value="#{editarChoferMB.formulario.descripcionEspecieFormulario}" queryDelay="750" minQueryLength="4" disabled="true" />
                        </h:panelGrid>  <br />


                        <div align="center">
                            <div class="thumbnail" style="width: 785px; padding: 15px;">
                                <h:panelGrid columns="1">
                                    <h:outputLabel  for="edicion" value="Edición:" style="width:120px"></h:outputLabel>
                                    <p:inputTextarea id="edicion" rows="3" cols="90" value="#{editarChoferMB.observacionEdicion}" queryDelay="750" minQueryLength="4" required="true" requiredMessage="Debe ingresar la observación"/>
                                    <h:commandButton value="Aceptar" label="" action ="#{editarChoferMB.editarFormulario()}" ></h:commandButton>  
                                </h:panelGrid>
                            </div>
                        </div>
                    </h:form> 
                </div>
            </div>
        </div>
    </h:body>
</html>
