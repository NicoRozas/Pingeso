<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Buscar por NUE</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/shop-item.css" rel="stylesheet" />
    </h:head>
    <h:body>
        
        <!-- Usuario logeado -->
            
                <h:form>
                    <div class="thumbnail">
                        <div align="center"><h:outputLabel class="input-group-lg" style=" background-color: white" value="Bienvenido(a) #{buscadorChoferMB.usuarioSesion.nombreUsuario}"></h:outputLabel></div>
                    </div>
                </h:form> 
            
            <hr />
            <!-- usuario logeado -->
        
        <!-- Nav -->
            <div class="row" style="background:rgba(255, 255, 255, 0.8); padding:5px; border-radius: 0 0 7px 7px; margin-top:5px">
                <div  class="col-md-3" align="center"> <!-- Barra de navegación -->
                    <a class="navbar-brand" align="center" href="#">SERVICIO MÉDICO LEGAL</a>
                </div>
                <div class="col-md-9"> <!-- Barra de navegación -->
                    <ul class="nav nav-tabs nav-justified">

                        <li role="presentation"><a href="#">Formulario</a></li>

                        <li role="presentation" class="active" ><a href="buscadorChofer.xhtml">Editar</a></li>
                        
                        <li role="presentation"><a href=".../indexListo.xhtml">Cerrar Sesion</a></li>

                    </ul>
                </div>
            </div>   	

            <!-- Nav -->
        
        <!-- inicio busqueda -->
        <div align="center">
            <div class="thumbnail" style="width:350px">       
                <h:form>
                    <br />
                    <h:panelGrid columns="4" cellpadding="5" class="ui-grid">
                        <p:outputLabel for="nue" value="N.U.E.:" style="width:120px"></p:outputLabel>
                        <h:inputText id="nue" style="margin-right:10px" rendered="true" value = "#{buscadorChoferMB.nue}" requiredMessage="Debe ingresar el N.U.E.">
                            <!--<f:validateDoubleRange minimum="10000" maximum="99999"/>-->
                        </h:inputText>
                        <h:commandButton value="Buscar" label="nue" action = "#{buscadorChoferMB.buscarFormulario()}" ></h:commandButton>                          
                    </h:panelGrid>
                    <br />
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                </h:form> 
            </div>
        </div>
        <!-- fin de busqueda -->

    </h:body>
</html>
